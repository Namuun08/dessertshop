<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        height: 100vh;
    }
    .box{
        height: 100px;
        width: 100px;
        background-color: blue;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
    }
    @media (max-width: 400px) {
      .box {
        background-color: yellow;
      }
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
